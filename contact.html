    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form action="http://172.22.200.240/resultado.php" method="post" role="form">
                    <h1>Formulario de Contacto</h1>
                    
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                    </div>

                    <div class="form-group">
                        <label for="incidencia">Incidencia del envío o producto (si hay):</label>
                        <textarea class="form-control" id="incidencia" name="incidencia" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="country">País enviado el producto o la incidencia:</label>
                        <select class="form-control" id="country" name="country" required>
                            <option value="">Selecciona un país</option>
                            <option value="Argentina">Argentina</option>
                            <option value="México">México</option>
                            <option value="España">España</option>
                            <option value="Italia">Italia</option>
                            <option value="Mónaco">Mónaco</option>
                            <option value="Canadá">Canadá</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dia_incidencia">Día de la incidencia:</label>
                        <input type="date" class="form-control" id="dia_incidencia" name="dia_incidencia" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
